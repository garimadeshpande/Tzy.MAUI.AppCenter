# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build .NET MAUI APP(CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: garimadeshpande/Tzy.MAUI.AppCenter/actions/checkout@v3
    - name: Setup .NET
      uses: garimadeshpande/Tzy.MAUI.AppCenter/actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Install .NET MAUI
      run: dotnet workload install maui
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet build Tzy.MAUI.AppCenter/Tzy.MAUI.AppCenter.csproj -c Release -f net7.0-android --no-restore

